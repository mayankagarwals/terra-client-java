name: docs

on:
  push:
    branches: [ master ]

jobs:
  javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build docs with Maven
        run: ./mvnw -B clean package site

      - name: Copy to Documentation Website Location
        run: |
          cp -rf target/site/. gh-pages

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: gh-pages
